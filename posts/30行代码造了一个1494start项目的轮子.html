<h3 id="项目功能">项目功能:</h3>
<ol>
  <li>解析命令行启动用户所输入的参数，转成Object。</li>
  <li>需要支持多个命令、重复参数合并到数组、监测无名字参数合并到_中。</li>
</ol>

<p>Prower by Regex</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="err">#</span><span class="nx">index</span><span class="p">.</span><span class="nx">js</span>
<span class="nx">module</span><span class="p">.</span><span class="nx">exports</span> <span class="o">=</span> <span class="kd">function</span> <span class="p">(</span> <span class="nx">args</span> <span class="p">)</span> <span class="p">{</span>
    <span class="kd">var</span> <span class="nx">result</span> <span class="o">=</span> <span class="p">{</span>
        <span class="s1">'_'</span><span class="p">:[]</span>
    <span class="p">};</span>
 
    <span class="kd">var</span> <span class="nx">value</span> <span class="o">=</span> <span class="nx">args</span><span class="p">.</span><span class="nx">join</span><span class="p">(</span> <span class="s1">' '</span> <span class="p">);</span>
    
    <span class="kd">var</span> <span class="nx">reStr</span> <span class="o">=</span> <span class="sr">/</span><span class="se">(</span><span class="sr">-</span><span class="se">[^\s</span><span class="sr">-</span><span class="se">](?:</span><span class="sr">-</span><span class="se">\S</span><span class="sr">+</span><span class="se">)?</span><span class="sr">|--</span><span class="se">\S</span><span class="sr">+</span><span class="se">)\s</span><span class="sr">*</span><span class="se">([^\s</span><span class="sr">-</span><span class="se">]</span><span class="sr">*</span><span class="se">)?</span><span class="sr">/g</span><span class="p">;</span>
    
    <span class="kd">var</span> <span class="nx">match</span><span class="p">;</span>
    
    <span class="k">while</span><span class="p">(</span> <span class="p">(</span> <span class="nx">match</span> <span class="o">=</span> <span class="nx">reStr</span><span class="p">.</span><span class="nx">exec</span><span class="p">(</span> <span class="nx">value</span> <span class="p">)</span> <span class="p">)</span> <span class="p">)</span> <span class="p">{</span>
        <span class="kd">var</span> <span class="nx">key</span> <span class="o">=</span> <span class="nx">match</span><span class="p">[</span><span class="mi">1</span><span class="p">].</span><span class="nx">replace</span><span class="p">(</span> <span class="sr">/-/g</span><span class="p">,</span><span class="s1">''</span> <span class="p">);</span>
        <span class="nx">match</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span> <span class="o">=</span> <span class="k">typeof</span> <span class="nx">match</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span> <span class="o">===</span> <span class="s1">'undefined'</span> <span class="p">?</span> <span class="s1">'true'</span> <span class="p">:</span> <span class="nx">match</span><span class="p">[</span><span class="mi">2</span><span class="p">];</span>
        <span class="k">if</span><span class="p">(</span> <span class="nx">key</span> <span class="k">in</span> <span class="nx">result</span> <span class="p">)</span> <span class="p">{</span>
            <span class="k">if</span><span class="p">(</span> <span class="nx">result</span><span class="p">[</span><span class="nx">key</span><span class="p">]</span> <span class="k">instanceof</span> <span class="nb">Array</span> <span class="p">)</span> <span class="p">{</span>
                <span class="nx">result</span><span class="p">[</span><span class="nx">key</span><span class="p">].</span><span class="nx">push</span><span class="p">(</span> <span class="nx">match</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span> <span class="p">);</span>
            <span class="p">}</span><span class="k">else</span><span class="p">{</span>
                <span class="nx">result</span><span class="p">[</span><span class="nx">key</span><span class="p">]</span> <span class="o">=</span> <span class="k">new</span> <span class="nb">Array</span><span class="p">(</span> <span class="nx">result</span><span class="p">[</span><span class="nx">key</span><span class="p">]</span> <span class="p">,</span> <span class="nx">match</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span> <span class="p">);</span>
            <span class="p">}</span>
        <span class="p">}</span><span class="k">else</span><span class="p">{</span>
            <span class="nx">result</span><span class="p">[</span><span class="nx">key</span><span class="p">]</span> <span class="o">=</span> <span class="nx">match</span><span class="p">[</span><span class="mi">2</span><span class="p">];</span>
        <span class="p">}</span>
    <span class="p">}</span>
    <span class="kd">var</span> <span class="nx">_value</span> <span class="o">=</span> <span class="nx">value</span><span class="p">.</span><span class="nx">replace</span><span class="p">(</span> <span class="sr">/-</span><span class="se">[^</span><span class="sr">-</span><span class="se">\s]{2,}</span><span class="sr">|--</span><span class="se">?\S</span><span class="sr">+</span><span class="se">\s</span><span class="sr">*</span><span class="se">[^</span><span class="sr">-</span><span class="se">\s]</span><span class="sr">*/g</span><span class="p">,</span><span class="s1">''</span> <span class="p">)</span>
    <span class="p">.</span><span class="nx">replace</span><span class="p">(</span> <span class="sr">/</span><span class="se">\s</span><span class="sr">*^</span><span class="se">\s</span><span class="sr">*|</span><span class="se">\s</span><span class="sr">+$/g</span><span class="p">,</span><span class="s1">''</span> <span class="p">)</span>
    <span class="p">.</span><span class="nx">split</span><span class="p">(</span> <span class="sr">/</span><span class="se">\s</span><span class="sr">+/</span> <span class="p">);</span>
    
    <span class="nx">result</span><span class="p">.</span><span class="nx">_</span> <span class="o">=</span> <span class="nx">result</span><span class="p">.</span><span class="nx">_</span><span class="p">.</span><span class="nx">concat</span><span class="p">(</span> <span class="nx">_value</span> <span class="p">);</span>
    <span class="k">return</span> <span class="nx">result</span><span class="p">;</span>
<span class="p">};</span></code></pre></figure>
